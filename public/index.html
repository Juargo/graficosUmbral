<html ng-app="graphApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.js"></script>

    <script type="text/javascript" src="src/jqplot.canvasTextRenderer.js"></script>
    <script type="text/javascript" src="src/jqplot.highlighter.js"></script>
    <script type="text/javascript" src="src/jqplot.dateAxisRenderer.js"></script>
    <script type="text/javascript" src="src/jqplot.dragable.js"></script>
    <script type="text/javascript" src="src/jqplot.canvasAxisTickRenderer.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/jquery.jqplot.css" />

    <script>
        angular.module("graphApp",[])
        .controller("graphCtrl",function($scope){
            $scope.dias = [
                            {   
                                fi :"05",
                                ff: "06",
                                clas : "active",
                                nombre: "lunes"
                            },
                            {
                                fi :"06",
                                ff: "07",
                                clas : "",
                                nombre: "Martes"
                            },
                            {
                                fi :"07",
                                ff: "08",
                                clas : "",
                                nombre: "Miércoles"
                            },
                            {
                                fi :"08",
                                ff: "09",
                                clas : "",
                                nombre: "Jueves"
                            },
                            {
                                fi :"09",
                                ff: "10",
                                clas : "",
                                nombre: "Viernes"
                            },
                            {
                                fi :"10",
                                ff: "11",
                                clas : "",
                                nombre: "Sabado"
                            },
                            {
                                fi :"11",
                                ff: "12",
                                clas : "",
                                nombre: "Domingo"
                            }];

            $scope.tabactive = function (indi){
                
                for(i=0;i<$scope.dias.length;i++){
                    $scope.dias[i].clas="";
                }
                $scope.dias[indi].clas ="active";

                plot1.destroy();
                $scope.getUrl($scope.dias[indi].fi,$scope.dias[indi].ff)
            }

            $scope.getUrl = function(fi,ff){
                var puntosn=[];
                var pw1=[];
                var pw2=[];
                $.get("http://localhost:3000/api/getData?target=" + $scope.urlg + "&fi=" + fi + "&ff=" + ff,function( data ) {
                    data = JSON.parse(data);
                    puntos = data[0].datapoints;
                    cantidad = puntos.length;
                    for (var i = 0; i < puntos.length; i++) {
                        var t = new Date(puntos[i][1] * 1000);
                        var tt = t.toGMTString();
                        var tt = tt.substr(0,25);
                        ptos_c =puntos[i][0]+0
                        puntosn.push([tt,ptos_c]);
                  
                        if(ptos_c < 10){
                            pw2.push([tt,0]);
                        }else{
                            pw2.push([tt,ptos_c-320]);
                        }
                   
                        pw1.push([tt,puntos[i][0]+320]);
                    }
                    $.jqplot.config.enablePlugins = true;
                    data = [puntosn,pw1,pw2] ;

                    plot1 = $.jqplot('myChart',data,{
                        title: "Umbrales",
                        axes:{
                            xaxis:{
                                renderer: $.jqplot.DateAxisRenderer,
                                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                                tickOptions:{
                                    formatString: "%H:%M",
                                    angle:-45
                                }
                            }
                        },
                        highligther:{
                            sizeAdjust:10,
                            tooltipLocation:'n',
                            tooltipAxes:'both',
                            tooltipFormatString:'<b><i><span>%s , </span></i></b> %.2f',
                            useAxesFormatters:false
                        }
                    })
                    console.log(plot1)
                })
            }
        })
    </script>

    <style>
        .ng-invalid {
            background-color: rgba(239, 195, 194, 0.48);
        }
        
        .ng-valid {
            background-color: lightgreen;
        }
        
        span.error {
            color: #d07474;
            font-weight: bold;
        }
    </style>
</head>

<body ng-controller="graphCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <form name="graphurl" class="form-inline" novalidate>
                <input name="urlg" class="form-control" placeholder="url de la medición" ng-model="urlg" required style="width:100%" />
                <span class="error" ng-show="graphurl.urlg.$error.required">Ingrese Url</span>
                <button class="btn btn-default btn-xs" type="button" ng-hide="graphurl.urlg.$error.required" style="margin:10px" ng-click="getUrl('05','06')">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> graficar umbrales
				</button>
            </form>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li ng-repeat="(key,value) in dias" class="{{value.clas}}"><a href="#{{value.nombre}}" ng-click="tabactive(key)">{{value.nombre}}</a></li>
            </ul>
            <div id="myChart" style="height:400p;width:1900px"></div>
        </div>
    </div>

    
</body>

</html>
